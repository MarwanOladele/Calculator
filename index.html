<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="allbtn">
        <div class="btn borderleft">AC</div>
        <div class="btn">DEL</div>
        <div class="btn">/</div>
        <div class="btn borderleft">*</div>
        <div class="btn">-</div>
        <div class="btn">+</div>
        <div class="btn borderleft">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn borderleft">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn borderleft">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn borderleft thick">.</div>
        <div class="btn">0</div>
        <div class="btn equal">=</div>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
